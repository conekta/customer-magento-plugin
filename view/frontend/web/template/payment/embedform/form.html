<input type="hidden" id="card_token" name="card_token" value="" >

<fieldset data-bind="attr: {class: 'fieldset payment items threeds_checkout ' + getCode(), id: 'threeds_checkout' + getCode()}">
    
    <!-- ko if: conektaError -->
    <div class="conekta-message">
        <div class="conekta-message-header">
            <div class="conekta-payment-logo">
            </div>
            <p class="conekta-message-title">Tecnología de pagos en línea</p>
        </div>
        
        <div data-bind="text: conektaError" class="conekta-message-content">
        </div>
    </div>
    <!-- /ko -->

    <!-- ko ifnot: conektaError -->
    <div data-bind="ifnot: conektaError" id="conektaIframeContainer" 
        style="width: 500px; height: 700px; margin-left: auto; margin-right: auto;"
        
    >
    </div>
    <!-- /ko -->
</fieldset>
